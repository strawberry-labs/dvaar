name: Build & Deploy

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-control-plane:
    needs: build
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CONTROL_PLANE_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker/docker-compose.yml,docker/Caddyfile"
          target: "/opt/dvaar"
          strip_components: 1

      - name: Deploy to Control Plane
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CONTROL_PLANE_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/dvaar
            docker compose pull
            docker compose up -d --remove-orphans

            # Wait for dvaar-server container to be running (max 60s)
            echo "Waiting for dvaar-server to start..."
            RETRIES=12
            DELAY=5
            for i in $(seq 1 $RETRIES); do
              if docker ps --filter name=dvaar-server --filter status=running --format '{{.Names}}' | grep -q dvaar-server; then
                echo "dvaar-server is running!"
                break
              fi
              echo "Attempt $i/$RETRIES - waiting ${DELAY}s..."
              sleep $DELAY
            done

            # Final verification
            if ! docker ps --filter name=dvaar-server --filter status=running --format '{{.Names}}' | grep -q dvaar-server; then
              echo "ERROR: dvaar-server container is not running!"
              docker logs dvaar-server --tail 50 2>/dev/null || echo "No logs available"
              exit 1
            fi

            docker system prune -f || true

  deploy-edge-nodes:
    needs: build
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: production
    strategy:
      matrix:
        node: ${{ fromJson(vars.EDGE_NODES || '[]') }}

    steps:
      - name: Deploy to Edge Node ${{ matrix.node.name }}
        if: matrix.node.host != ''
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ matrix.node.host }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/dvaar
            docker compose pull
            docker compose up -d dvaar caddy

            # Wait for dvaar-server container to be running (max 60s)
            echo "Waiting for dvaar-server to start..."
            RETRIES=12
            DELAY=5
            for i in $(seq 1 $RETRIES); do
              if docker ps --filter name=dvaar-server --filter status=running --format '{{.Names}}' | grep -q dvaar-server; then
                echo "dvaar-server is running!"
                break
              fi
              echo "Attempt $i/$RETRIES - waiting ${DELAY}s..."
              sleep $DELAY
            done

            # Final verification
            if ! docker ps --filter name=dvaar-server --filter status=running --format '{{.Names}}' | grep -q dvaar-server; then
              echo "ERROR: dvaar-server container is not running!"
              docker logs dvaar-server --tail 50 2>/dev/null || echo "No logs available"
              exit 1
            fi

            docker system prune -f || true
